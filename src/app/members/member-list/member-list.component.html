<div class="row">
    @for (member of memberService.paginatedResult()?.items; track member.id) {
    <div class="col-xxl-2 col-xl-3 col-lg-4 col-md-4 col-sm-6">
        <app-member-card [member]="member"></app-member-card>
    </div>
    }
</div>

@if (memberService.paginatedResult()?.items) {

    <div class="d-flex justify-content-center mt-5">
        <pagination 
        [boundaryLinks]="true" 
        [totalItems]="memberService.paginatedResult()?.pagination!.totalItems"
        [itemsPerPage]="memberService.paginatedResult()?.pagination!.itemsPerPage"
        (pageChanged)="pageChanged($event)"
        [maxSize]="10"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
    </div>

}
