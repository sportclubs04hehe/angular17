<header>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand fs-1 fw-bold">CHAT SYSTEM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            @if(accountService.user$ | async) {
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/members/member-lists" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Bạn bè</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/list" routerLinkActive="active">Danh sách yêu thích</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/message" routerLinkActive="active">Tin nhắn</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/play" routerLinkActive="active">Play</a>
                </li>
              </ul>
            }

            <div class="d-flex align-items-center" *ngIf="(accountService.user$ | async) as user">
              <div class="btn-group" dropdown>
                <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                        aria-controls="dropdown-basic">
                  Xin chào <b><u>{{user.firstName}}</u></b> <span class="caret"></span>
                </button>
                <ul style="cursor: pointer;" id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-end"
                    role="menu" aria-labelledby="button-basic">
                  <a class="dropdown-item">Sửa hồ sơ</a>
                  <li class="divider dropdown-divider"></li>
                  <a class="dropdown-item" (click)="logout()">Đăng xuất</a>
                </ul>
              </div>
            </div>
            
            @if((accountService.user$ | async) === null) {
              <div class="d-flex ms-auto">
                <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="btn btn-light mx-2" routerLink="/account/register">
                          Tạo tài khoản
                      </a>
                  </li>
  
                  <li class="nav-item">
                      <a class="btn btn-primary mx-2" routerLink="/account/login">
                          Đăng nhập
                      </a>
                  </li>
  
              </ul>
              </div>
            }

          </div>
        </div>
      </nav>
</header>
