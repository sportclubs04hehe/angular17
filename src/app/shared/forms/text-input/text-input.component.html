<div class="form-floating mb-3">
    <input [type]="type()" [class.is-invalid]="(control.invalid && (submitted|| control.touched))"
    [class.is-valid]="control.valid && (submitted || control.touched)"
        [formControl]="control" class="form-control">
    <label [for]="id()">{{label()}}</label>
    <span *ngIf="control.hasError('required') && (submitted|| control.touched)"
        class="text-danger mt-2 d-block">{{label()}} không được để trống</span>
    <span *ngIf="(control.hasError('minlength') || control.hasError('maxlength')) && (submitted|| control.touched)"
        class="text-danger mt-2 d-block">
        {{label()}} phải ít nhất 3 ký tự và không quá 15 ký tự
    </span>
    <span *ngIf="control.hasError('pattern') && (submitted|| control.touched)"
        class="text-danger mt-2 d-block">{{label()}} không hợp lệ</span>
    <span *ngIf="control.hasError('isMatching') && (submitted|| control.touched)" class="text-danger mt-2 d-block">Xác
        nhận mật khẩu chưa đúng</span>
</div>
